{% extends 'base.html' %}

{% block title %}Login - FitLife Gym{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-lg">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="fas fa-dumbbell fa-3x gym-icon mb-3"></i>
                    <h2 class="card-title">Welcome Back!</h2>
                    <p class="text-muted">Sign in to your FitLife account</p>
                </div>

                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_username" class="form-label">
                            <i class="fas fa-user me-2"></i>Username
                        </label>
                        {{ form.username }}
                    </div>
                    <div class="mb-4">
                        <label for="id_password" class="form-label">
                            <i class="fas fa-lock me-2"></i>Password
                        </label>
                        {{ form.password }}
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                        <i class="fas fa-sign-in-alt me-2"></i>Sign In
                    </button>
                </form>

                <div class="text-center">
                    <p class="mb-2">Don't have an account?</p>
                    <div class="d-grid gap-2">
                        <a href="{% url 'accounts:customer_signup' %}" class="btn btn-outline-success">
                            <i class="fas fa-user-plus me-2"></i>Join as Customer
                        </a>
                        <a href="{% url 'accounts:trainer_signup' %}" class="btn btn-outline-warning">
                            <i class="fas fa-user-tie me-2"></i>Join as Trainer
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
